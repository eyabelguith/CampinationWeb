

security:

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
      app_user_provider:
        entity:
          class: App\Entity\User
          property: mail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
          
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserCustomAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/afficheActifCamper, roles: ROLE_ADMIN }
         - { path: ^/afficheBlockCamper, roles: ROLE_ADMIN }
         - { path: ^/updateCamper, roles: ROLE_ADMIN }
         - { path: ^/DeleteCamper, roles: ROLE_ADMIN }
         - { path: ^/Listcamper, roles: ROLE_ADMIN }
         - { path: ^/stats, roles: ROLE_ADMIN }
         - { path: ^/Listcoach, roles: ROLE_ADMIN }
         - { path: ^/Addcoach, roles: ROLE_ADMIN }
         - { path: ^/Listtransporteur, roles: ROLE_ADMIN }
         - { path: ^/AddTransporteur, roles: ROLE_ADMIN }
         - { path: ^/TrierParCapacite, roles: ROLE_ADMIN }
         - { path: ^/camper, roles: ROLE_CAMPER }
         - { path: ^/coach, roles: ROLE_COACH }
         - { path: ^/coach, roles: ROLE_COACH }
        

    role_hierarchy:
            ROLE_ADMIN: ROLE_COACH
            ROLE_COACH: ROLE_CAMPER

            